{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Year</th
        <th scope="col">Movie</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.name }}</a></td>
        <td>{{ city.age }}</td>
        <td>{{ city.year }}</td>
        <td>{{ city.movie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
