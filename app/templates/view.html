{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ city.age }}</li>
        <li class="list-group-item">{{ city.year }}</li>
        <li class="list-group-item">{{ city.movie }}</li>
        <li class="list-group-item">{{ city.name }}</li
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
